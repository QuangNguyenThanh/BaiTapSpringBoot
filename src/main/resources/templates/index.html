<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/boostrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div class="container">
            <h1>LOGIN</h1>
            <form class="form" method="post" th:action="@{/listStudent}" th:object="${login}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" maxlength="20" th:field="*{username}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" maxlength="15" th:field="*{password}">
                    </div>
                </div>
               	<div class="form-group center">
               		<button class="btn btn-primary btn-lg" type="submit">Login</button>
                    <a th:href="@{/register}"><button class="btn btn-primary btn-lg" type="button">Register</button></a>              
               	</div>
            </form>
        </div>
    </body>
</html>
