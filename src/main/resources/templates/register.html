<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <title>Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/boostrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    </head>
    <body>
        <div class="container">
            <h1>REGISTER</h1>
            <form class="form" role="form" method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" th:field="*{username}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password Confirm:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm">
                    </div>
                </div>
				<div class="form-group center">
					<a th:href="@{/index}"><button class="btn btn-primary btn-lg" type="button">Back</button></a>
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
				</div>
            </form>
        </div>
    </body>
</html>
